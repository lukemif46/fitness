<ion-header>
  <ion-toolbar>
    <ion-title>Meals</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-content>
      <br>
      <div class="ion-text-center">
        <h3>Today {{formattedDate}}</h3>
      </div>
      <br>

      <ion-item *ngFor="let p of meals" (click)="goToDetail(p)"> 
        
        <div>
          <ion-item text-wrap>{{p.type}}</ion-item>
          <img src="{{p.image}}" width="30%" alt="">
          <ion-item text-wrap>{{p.title}}</ion-item>
        </div>
          
        
      </ion-item> 

</ion-content>
