<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">

        <ion-icon color="warning" name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ title || 'Gallery' }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openAlbums()">
        <ion-icon color="warning"name="albums" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning"(click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="gallery">
    <div class="image-container" *ngFor="let photo of photos" (click)="chooseImage(photo)">
      <div class="image-inner" [ngStyle]="{ 'background-image': getPhotoUri(photo) }"></div>
    </div>
  </div>
</ion-content>
