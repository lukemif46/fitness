<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button color="warning" defaultHref="menu/sessions"></ion-back-button>
    </ion-buttons>
    <ion-title>Home Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of exercises" (click)="goToDetail(p)">  
      <ion-label>
        <h1>{{p.title}}</h1>
      </ion-label>
    </ion-item> 
  </ion-list>
</ion-content>
