<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" color="warning" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Albums</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="album">
    <ion-list lines="full">
      <ion-item color="light"(click)="chooseAlbum(null)"> 
        <ion-thumbnail slot="start">
          <ion-img [src]="gallery.photo"></ion-img>
        </ion-thumbnail>

        <ion-label>
          <h2>{{ gallery.name }}</h2>
          <p>{{ gallery.count }}</p>
        </ion-label>
      </ion-item>
      <ion-item color="light" *ngFor="let album of albums" (click)="chooseAlbum(album.name)">
        <ion-thumbnail slot="start">
          <ion-img [src]="album.photo"></ion-img>
        </ion-thumbnail>

        <ion-label>
          <h2>{{ album.name }}</h2>
          <p>{{ album.count }}</p>
        </ion-label>
        
      </ion-item>
      
    </ion-list>
</ion-card>
</ion-content>
